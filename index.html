<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm col-md-12 col-xl-6">
                <div>
                    <img src="images/familyphoto.jpg" alt="family" id="family" class="img-fluid">
                </div>
            </div>
            <div class="col-sm col-md-12 col-xl-6 text-left">
                <h1 class="mt-5 mx-3" id="caption">Sign In</h1>

                <div class="text-left" id="formdiv">
                    <form>
                        <div class="form-group col-sm col-md">
                            <label for="namesurname">NAME-SURNAME</label>
                            <input type="text" class="form-control form-control-sm" id="namesurname"
                                placeholder="Ex; Sam Espenoza" autocomplete="off" required>
                        </div>

                        <div class="form-row mx-2">

                            <div class="form-group col-sm col-xl">
                                <label for="city">CİTY</label>
                                <select class="form-control form-control-sm" id="city">
                                    <option selected>choose..</option>
                                    <option>Los Angeles</option>
                                    <option>Washington, DC</option>
                                    <option>Las Vegas</option>
                                    <option>Boston</option>
                                    <option>Atlanta</option>
                                </select>
                            </div>

                            <div class="form-group col-sm col-xl">
                                <label for="street">STREET</label>
                                <select class="form-control form-control-sm" id="street">
                                    <option selected>choose..</option>
                                    <option>Jones Street</option>
                                    <option>Hollywood</option>
                                    <option>Wall Street</option>
                                    <option>Lombard Street</option>
                                    <option>State Street</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group col-sm col-md">
                            <label for="email">EMAİL</label>
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="Ex; sam_espenoza33@outlook.com" autocomplete="off" required>
                        </div>

                        <div class="form-group col-sm col-md-6 col-xl-6">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" class="form-control form-control-sm" id="phonenumber"
                                placeholder="555-###-####" autocomplete="off" required>
                        </div>

                        <div class="form-group col-sm col-md-6 col-xl-6 mt-4">

                            <p>Do you want approve of us sending you an email?</p>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="form-check">
                                        <br>
                                        <label class="form-check-inline" for="c1">
                                            <input type="radio" class="form-check-input" id="c1" name="cbox">
                                            Yes
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <br>
                                        <label class="form-check-inline" for="c2">
                                            <input type="radio" class="form-check-input" id="c2" name="cbox">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group col-sm col-md col-xl d-flex justify-content-end my-4" id="buttons">


                            <div>
                                <button type="submit" class="btn btn-sm mr-4" id="btn1">Submit</button>
                            </div>

                            <div>
                                <button type="button" class="btn btn-sm" id="btn2">Cancel</button>
                            </div>

                        </div>

                </div>

                </form>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
